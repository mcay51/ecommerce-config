spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres-user:5434/userdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
  redis:
    host: redis
    port: 6379
  zipkin:
    base-url: http://zipkin:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:9000

jwt:
  secret: ${JWT_SECRET:your-secret-key}
  expiration: 86400

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  packages-to-scan: com.ecommerce.user.controller

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always 